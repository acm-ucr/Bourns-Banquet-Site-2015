<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv='Content-type' content='text/html; charset=utf-8'>
		<title>Bourns Banquet</title>	
		<link href='http://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
		<script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
		<script rel='javascript' src='https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.1/js/foundation.min.js' type='text/javascript'></script>
		<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.1/css/foundation.min.css' type='text/css'media='screen'>
		<link rel="shortcut icon" href="favicon.ico" type="image/png">
		<link rel="icon" href="favicon.ico" type="image/png">
		<script src='js/jquery.transit.js'></script>
		<link rel='stylesheet' href='css/main.css' type='text/css' media='screen'>
		<script rel='javascript' src='js/main.js'></script>
	</head>
	
	<body>
		<div id='loadingScreen'>
			<img src='images/mask.png'></img>
		</div>
		<div id='splash'>
			<div id='videoContainer'>
				<div id='videoOverlay'></div>
				<video autoplay muted>
					<source src='files/bg.mp4' type='video/mp4'>
				</video>
			</div>
			<div id='logoContainer'>
				<img src='images/logo.png'></img>
			</div>
			<div id='cardContainer'>

					<h1 id='date'>May 29, 2015</h1>
				</div>
				<div id='cardBody'>
					<a id='purchaseBtn' href='http://www.eventbrite.com/e/bcoe-end-of-the-year-banquet-tickets-16723429227' target='_blank' class='button round tiny left'>Buy Tickets</a>
					<a href='#' class='right'><img id='facebookBtn' src='images/facebook.png'></img></a>
				</div>
			</div>
		</div>
